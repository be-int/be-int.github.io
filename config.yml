baseURL: "https://be-int.github.io/"
languageCode: "en-us"
title: "BEiNT"

theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  defaultTheme: dark

  cover:
    linkFullImages: true

  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  ShowReadingTime: true

  assets:
    favicon: "favicon.ico"

menu:
  main:
    - identifier: archives
      name: Archives
      url: archives/
      weight: 2
    - identifier: tags
      name: '#'
      url: tags/
      weight: 3
    - identifier: search
      name: Search
      url: search/
      weight: 1
  
outputs:
    home:
        - HTML
        - RSS
        - JSON



